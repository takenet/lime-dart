name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
